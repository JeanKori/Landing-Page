<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jean Ruiz Chamorro">
    <meta name="description" content="Esta Landing Page es de fin practico, implementando html5, css3, fonts-google.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva coral</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&family=Work+Sans:ital,wght@0,300;0,306;0,670;1,300&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/d460e0c23b.js" crossorigin="anonymous"></script>

            <img src="images/bubble.png">
